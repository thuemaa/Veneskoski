{% extends 'base.html' %}
{%  load fb_versions %}

{% block content %}
    <div class="images_flex_container">
    {% for valokuva in valokuvat %}
        <div class="image_div">
            <img src="{% version valokuva.kuva 'large' %}">
            <span class="image_header">{{ valokuva.otsikko }}</span>
        </div>
    {% endfor %}
    </div>
{% endblock %}
