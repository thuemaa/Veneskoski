{% extends 'base.html' %}

{% block content %}
    <div class="content_div">
    <div class="market_big_div">
        <h3>{{ ilmoitus.otsikko }}</h3>
        <span class="italicspan">{{ ilmoitus.get_ilmoitustyyppi_display }}</span><br>
        <span class="toprightspan">Ilmoittaja: {{ ilmoitus.ilmoittaja }}</span><br>
        <img src="{{ ilmoitus.kuva.url }}" id="{{ ilmoitus.pk }}"><br>
        <span>{{ ilmoitus.teksti }}</span>
        {% if ilmoitus.ilmoittaja == request.user %}
            <form action="/kylalaiset/markkinapaikka/poista/" method="post">
                {% csrf_token %}
                <input type="hidden" name="hidden_pk" value="{{ilmoitus.pk}}">
                <button type="submit">Poista ilmoitus</button>
            </form>
        {% endif %}
        <span class="datespan">{{ ilmoitus.pvm|date:'d.m.y H:i' }}</span>
    </div>
    </div>
{%  endblock %}
